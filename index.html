<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Books&Books</title>
  </head>
  <body>
    <h1 class="text-center">
      <i class="fas fa-atlas"></i> Books<span class="text-danger">&</span>Books
    </h1>
    <div class="container w-75">
      <form action="" id="book-form">
        <div class="form-group">
          <label for=""> Title </label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author"> Author </label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pages"> N° of pages </label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">Read</label>
        </div>
        <input
          type="submit"
          value="Add book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>N° of Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
